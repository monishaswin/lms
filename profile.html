<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile | University LMS</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
</head>
<body>
  <div class="app-shell">
    <aside class="sidebar" role="navigation" aria-label="Main navigation">
      <div class="sidebar-logo">University LMS</div>
      <details class="sidebar-details" open>
        <summary class="sidebar-summary">Menu</summary>
        <nav>
        <ul class="sidebar-nav">
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="courses.html">Courses</a></li>
          <li><a href="assignments.html">Assignments</a></li>
          <li><a href="profile.html" class="active">Profile</a></li>
          <li><a href="index.html">Logout</a></li>
        </ul>
        </nav>
      </details>
    </aside>
    <div class="main-content">
      <header class="app-header" role="banner">
        <span class="header-logo">Profile</span>
        <div class="header-user">
          <img src="images/avatar-placeholder.svg" alt="" class="avatar" width="40" height="40">
          <span class="name">Alex Johnson</span>
        </div>
      </header>
      <div class="main-inner">
        <header class="page-header">
          <h1 class="page-title">My Profile</h1>
          <p class="page-subtitle">View your account and academic details.</p>
        </header>
        <div class="card profile-card">
          <img src="images/avatar-placeholder.svg" alt="" class="avatar" width="120" height="120">
          <h2 class="name">Alex Johnson</h2>
          <p class="roll-number">Roll No. 2024CS301</p>
          <p class="card-meta">Department of Computer Science · Year 2</p>
        </div>
        <div class="card">
          <div class="card-body profile-details">
            <h3>Profile Details</h3>
            <form action="#" method="get" aria-label="Profile details (read-only)">
              <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" class="form-control" value="Alex Johnson" readonly>
              </div>
              <div class="form-group">
                <label for="roll">Roll Number</label>
                <input type="text" id="roll" class="form-control" value="2024CS301" readonly>
              </div>
              <div class="form-group">
                <label for="dept">Department</label>
                <input type="text" id="dept" class="form-control" value="Computer Science" readonly>
              </div>
              <div class="form-group">
                <label for="year">Year</label>
                <input type="text" id="year" class="form-control" value="2" readonly>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" value="alex.johnson@university.edu" readonly>
              </div>
            </form>
          </div>
        </div>
      </div>
      <footer class="app-footer" role="contentinfo">University LMS · © 2026 · Front-end demo</footer>
    </div>
  </div>
</body>
</html>
