<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | University LMS</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
</head>
<body>
  <div class="login-wrapper">
    <main class="login-card" role="main">
      <h1>University LMS</h1>
      <p class="card-meta" style="text-align: center; margin-bottom: 1.5rem;">Sign in to your account</p>
      <form action="dashboard.html" method="get" aria-label="Login form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required autocomplete="username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required autocomplete="current-password">
        </div>
        <div class="form-footer">
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </form>
    </main>
  </div>
</body>
</html>
